<!doctype html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!-- Set viewport to device default -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
      <title>Login | Myntra Testing Github</title>
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- Latest compiled and minified JavaScript -->
      <script src="js/jquery-1.10.2.js"></script>
      <script src="js/jquery-ui.js"></script>
      <script src="js/script.js"></script>
      <script src="http://code.highcharts.com/highcharts.js"></script>
   </head>
   <body>
     
      <div class="login-wrap">
      <div class="logo-lg">
         <img src="images/logo-lg.png">
         <span>Data Democracy Portal</span>
      </div>
         <div class="login-box">
                     
               <div class="group"> 
               <span class="icon icon-user"></span>     
                  <input type="text" required class="uname">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>User Name</label>
               </div>
               <div class="group">    
               <span class="icon icon-pass"></span>  
                  <input type="password" required class="pass">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Password</label>
               </div>
               <div class="remember-me">
                  <div class="checkbox">
                     <label>
                     <input type="checkbox" class="dateCompareCheck"><span class="checkbox-material"><span class="check"></span></span>
                     <span class="lbl">Remember me</span>
                     </label>
                  </div>
                  
               </div>
               <div class="login-footer clearfix">
                  <a href="#" class="fl">Forgot password?</a>
                  <button type="submit" class="btn-green">Sign in</button>
               </div>
           
         </div>
      </div>
      <!--/ login wrap end-->
      <div class="footer">2015 Myntra - <a href="#">Terms of Service</a>   <span>|</span>  <a href="#">Privacy Policy</a>  <span>|</span>  <a href="#">Help</a></div>
   </body>
</html>
